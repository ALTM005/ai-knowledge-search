<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 160px);
        }

        .source-card {
            transition: all 0.2s;
        }

        .source-card:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-slate-50 font-sans">

    <div class="flex h-screen">
        <aside class="w-80 bg-white border-r border-slate-200 p-6 flex flex-col">
            <h1 class="text-xl font-bold text-slate-800 mb-8">Knowledge Base</h1>

            <div class="mb-8">
                <label class="block text-sm font-medium text-slate-600 mb-2">Upload Documents</label>
                <input type="file" id="fileInput"
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
                <button onclick="uploadFile()" id="uploadBtn"
                    class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">Upload
                    PDF/TXT</button>
            </div>

            <div class="flex-1 overflow-y-auto">
                <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-4">Upload Status</h3>
                <div id="statusList" class="space-y-2 text-sm text-slate-600"></div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="h-16 bg-white border-b border-slate-200 flex items-center px-8">
                <h2 class="font-semibold text-slate-700">Chat with your Data</h2>
            </header>

            <div id="chatWindow" class="chat-container overflow-y-auto p-8 space-y-6">
                <div class="bg-blue-50 border border-blue-100 p-4 rounded-xl text-blue-800 text-sm max-w-2xl">
                    Hello! Upload a document on the left, then ask me anything about it.
                </div>
            </div>

            <footer class="p-6 bg-white border-t border-slate-200">
                <div class="max-w-4xl mx-auto flex gap-4">
                    <input type="text" id="queryInput" placeholder="Ask a question..."
                        class="flex-1 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    <button onclick="askQuestion()" id="askBtn"
                        class="bg-slate-800 text-white px-6 py-3 rounded-xl font-medium hover:bg-slate-900 transition">Search</button>
                </div>
            </footer>
        </main>
    </div>

    <script>
        const API_BASE = "http://localhost:8000";

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusList = document.getElementById('statusList');
            const btn = document.getElementById('uploadBtn');

            if (!fileInput.files[0]) return alert("Please select a file first.");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const response = await fetch(`${API_BASE}/ingest/pdf`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                const item = document.createElement('div');
                item.className = "p-2 bg-green-50 border border-green-100 rounded text-green-700 text-xs";
                item.innerText = `âœ“ ${fileInput.files[0].name} (${data.chunks} chunks)`;
                statusList.prepend(item);
            } catch (e) {
                alert("Upload failed. Check console.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Upload PDF/TXT";
            }
        }

        async function askQuestion() {
            const input = document.getElementById('queryInput');
            const chatWindow = document.getElementById('chatWindow');
            const query = input.value.trim();

            if (!query) return;

            const userDiv = document.createElement('div');
            userDiv.className = "flex justify-end";
            userDiv.innerHTML = `<div class="bg-slate-800 text-white p-4 rounded-2xl max-w-2xl shadow-sm">${query}</div>`;
            chatWindow.appendChild(userDiv);
            input.value = "";

            try {
                const response = await fetch(`${API_BASE}/answer/generate`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: query, top_k: 5 })
                });
                const data = await response.json();

                const aiDiv = document.createElement('div');
                aiDiv.className = "space-y-4";

                let citationHtml = data.citations.map(c => `
            <div class="source-card bg-white border border-slate-200 p-3 rounded-lg shadow-sm text-xs">
                <div class="font-bold text-slate-700 mb-1">[${c.index}] ${c.title}</div>
                <div class="text-slate-500">Relevance: ${(c.score * 100).toFixed(1)}%</div>
            </div>
        `).join('');

                aiDiv.innerHTML = `
            <div class="bg-white border border-slate-200 p-5 rounded-2xl max-w-3xl shadow-sm text-slate-800 leading-relaxed">
                ${data.answer}
                <div class="mt-6 pt-4 border-t border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">Sources</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">${citationHtml}</div>
                </div>
            </div>
        `;
                chatWindow.appendChild(aiDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;

            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>

</html>
